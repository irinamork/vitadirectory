                // call a function on complete

      function insertCoach(coach) {
        console.log("insertCoach");
        $("#coaches").append(`<div class="coachCard">

          <span class="field">Cohort:</span> ${coach.cohort}
          <span class="field">Graduated:</span> ${coach.graduated}

        <div class="coachWebsite">

        </div>
        <div class="coachLocation">

        </div>
        <div class="coachAbout">
          <span class="field">About:</span>${coach.about}
        </div>
      </div>
`);
      }

      $(document).ready(function () {
        main();
      });
